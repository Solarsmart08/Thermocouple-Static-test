<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thermocouple Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: inline-block;
      padding: 20px 40px;
      margin: 20px;
      min-width: 200px;
    }
    .temp {
      font-size: 2em;
      color: #e53935;
    }
    .label {
      font-size: 1em;
      color: #555;
    }
    #chartContainer {
      width: 90%;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    button {
      margin: 20px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      background-color: #1976d2;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0d47a1;
    }
  </style>
</head>
<body>
  <h1>Thermocouple Dashboard</h1>

  <div class="card">
    <div class="label">MAX1 Current</div>
    <div class="temp" id="max1_current">--</div>
  </div>

  <div class="card">
    <div class="label">MAX2 Current</div>
    <div class="temp" id="max2_current">--</div>
  </div>

  <div class="card">
    <div class="label">MAX1 Max</div>
    <div class="temp" id="max1_max">--</div>
  </div>

  <div class="card">
    <div class="label">MAX2 Max</div>
    <div class="temp" id="max2_max">--</div>
  </div>

  <div id="chartContainer">
    <canvas id="tempChart"></canvas>
  </div>

  <button id="downloadCSV">Download CSV</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    // ---------------- Firebase Config ----------------
    const firebaseConfig = {
      databaseURL: "https://space-club-hackathon-default-rtdb.firebaseio.com/"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // ---------------- CSV Data Array ----------------
    let csvData = [];
    csvData.push(["Timestamp", "MAX1 Current", "MAX2 Current", "MAX1 Max", "MAX2 Max"]);

    // ---------------- Chart Setup ----------------
    const ctx = document.getElementById('tempChart').getContext('2d');
    const tempChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          { label: 'MAX1 Current', data: [], borderColor: 'red', fill: false, tension:0.1 },
          { label: 'MAX2 Current', data: [], borderColor: 'blue', fill: false, tension:0.1 },
          { label: 'MAX1 Max', data: [], borderColor: 'orange', fill: false, tension:0.1 },
          { label: 'MAX2 Max', data: [], borderColor: 'green', fill: false, tension:0.1 }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'top' },
        },
        scales: {
          x: { title: { display: true, text: 'Time (HH:MM:SS)' } },
          y: { title: { display: true, text: 'Temperature (Â°C)' } }
        }
      }
    });

    // ---------------- Update Function ----------------
    function updateValues(snapshot) {
      const data = snapshot.val();
      if(!data) return;

      const t1 = data.max1_current;
      const t2 = data.max2_current;
      const t1Max = data.max1_max;
      const t2Max = data.max2_max;

      // Update HTML
      document.getElementById('max1_current').innerText = t1;
      document.getElementById('max2_current').innerText = t2;
      document.getElementById('max1_max').innerText = t1Max;
      document.getElementById('max2_max').innerText = t2Max;

      // Timestamp
      const now = new Date();
      const timeLabel = now.toLocaleTimeString();

      // Add to chart
      tempChart.data.labels.push(timeLabel);
      tempChart.data.datasets[0].data.push(t1);
      tempChart.data.datasets[1].data.push(t2);
      tempChart.data.datasets[2].data.push(t1Max);
      tempChart.data.datasets[3].data.push(t2Max);

      // Keep last 50 points
      if(tempChart.data.labels.length > 50){
        tempChart.data.labels.shift();
        tempChart.data.datasets.forEach(ds => ds.data.shift());
      }

      tempChart.update();

      // Add to CSV
      csvData.push([timeLabel, t1, t2, t1Max, t2Max]);
    }

    const ref = database.ref('thermocouples/');
    ref.on('value', updateValues);

    // ---------------- CSV Download ----------------
    document.getElementById('downloadCSV').addEventListener('click', () => {
      let csvContent = "data:text/csv;charset=utf-8," 
        + csvData.map(e => e.join(",")).join("\n");
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      const now = new Date();
      link.setAttribute("download", `thermocouple_data_${now.getHours()}${now.getMinutes()}${now.getSeconds()}.csv`);
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>
</body>
</html>
